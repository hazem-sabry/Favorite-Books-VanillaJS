<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Favorite Books</title>
</head>
<body>

  <div class="wraper">
    <header>
      <h1>My favorite books</h1>
      <h5>By Hazem Sabry</h5>

      <form id="search-form">
        <input type="text" id="search" placeholder="Search books...">
      </form>
    </header>

    <div id="to-read">

      <h2>Books to read</h2>

      <ul>
        <li>
          <span class="book">The Hunger Games</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
        <li>
          <span class="book">A Little Princess</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
        <li>
          <span class="book">Isolated</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
        <li>
          <span class="book">Fatal Trust</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
        <li>
          <span class="book">A Light in the Castle</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
      </ul>
    </div>

    <form id="add-book">
        <input type="text" placeholder="Add a book..." required>
        <button>Add</button>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
